<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unitverse - The Ultimate Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unitverse</h1>
    </header>
    <main>
        <section id="unit-converter">
            <h2>Real-time Unit Converter</h2>
            <button id="reset-unit-converter" class="reset-button">Reset</button>
            <div class="converter-group">
                <h3>Length</h3>
                <div id="length-converters">
                    <!-- Length inputs will be dynamically generated here -->
                </div>
            </div>
            <div class="converter-group">
                <h3>Mass</h3>
                <div id="mass-converters">
                    <!-- Mass inputs will be dynamically generated here -->
                </div>
            </div>
        </section>

        <section id="cbm-calculator">
            <h2>Package CBM Calculator</h2>
            <form id="cbm-form">
                <div class="form-grid">
                    <div>
                        <label for="cbm-length">Length:</label>
                        <input type="number" id="cbm-length" placeholder="e.g., 10" step="any">
                        <select id="cbm-length-unit">
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="in">in</option>
                        </select>
                    </div>
                    <div>
                        <label for="cbm-width">Width:</label>
                        <input type="number" id="cbm-width" placeholder="e.g., 10" step="any">
                        <select id="cbm-width-unit">
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="in">in</option>
                        </select>
                    </div>
                    <div>
                        <label for="cbm-height">Height:</label>
                        <input type="number" id="cbm-height" placeholder="e.g., 10" step="any">
                        <select id="cbm-height-unit">
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="in">in</option>
                        </select>
                    </div>
                    <div>
                        <label for="cbm-weight">Weight:</label>
                        <input type="number" id="cbm-weight" placeholder="e.g., 1" step="any">
                        <select id="cbm-weight-unit">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="lb">lb</option>
                            <option value="oz">oz</option>
                        </select>
                    </div>
                    <div>
                        <label for="cbm-packages">Number of Packages:</label>
                        <input type="number" id="cbm-packages" value="1" min="1">
                    </div>
                </div>
                <button type="submit">Calculate</button>
                <button type="reset" id="reset-cbm-calculator" class="reset-button">Reset</button>
            </form>
            <p>Total CBM: <span id="cbm-result">0.0000 CBM</span></p>
        </section>

        <section id="currency-converter">
            <h2>Currency Converter</h2>
            <form id="currency-form">
                <input type="number" id="currency-input" placeholder="Enter amount">
                <select id="currency-from">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="GBP">GBP</option>
                </select>
                <span>to</span>
                <select id="currency-to">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
                <button type="submit">Convert</button>
                <button type="reset" id="reset-currency-converter" class="reset-button">Reset</button>
            </form>
            <p>Result: <span id="currency-result"></span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
